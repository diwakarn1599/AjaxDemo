<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Ajax Services</title>
    </head>
    <style>
        .body
        {
            margin:auto;
        }
        div{
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size:xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../services/http_services.js"></script>
</head>
<body>
    <h1>Test Services Result</h1>
    <div id="getServices"></div>
    <div id="deleteServices"></div>
    <div id="postServices"></div>
<script>
      
const getElem=document.querySelector("#getServices");
const getURL="http://localhost:3000/employees/1";
makePromiseCall("GET",getURL,true)
.then(responseText=>{
    getElem.textContent="Get user data:"+responseText;
})
.catch(error=>
{
    getElem.textContent="GET Error Status : "+JSON.stringify(error);
});


const deleteElem=document.querySelector("#deleteServices");
const deleteURL="http://localhost:3000/employees/3";
makePromiseCall("DELETE",deleteURL,false)
.then(responseText=>{
    deleteElem.textContent="deleted data :"+responseText;
})
.catch(error=>
{
    deleteElem.textContent="DELETE Error Status : "+JSON.stringify(error);
});
const postElem=document.querySelector("#postServices");
const postURL="http://localhost:3000/employees";
const empData={"name":"Messi","salary":"50000"}
makePromiseCall("POST",postURL,true,empData)
.then(responseText=>{
 postElem.textContent="user added :"+responseText;
})
.catch(error=>
{
   postElem.textContent="POST Error Status : "+JSON.stringify(error);
});
</script>
</body>
</html>
